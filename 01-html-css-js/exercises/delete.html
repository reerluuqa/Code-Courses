<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        [data-active="true"] {
  background: green;
  color: white;
}

[data-active="false"] {
  background: gray;
  color: white;
}
    </style>
</head>
<body>
    <label for="name">Name</label>
    <br>
    <input type="text" placeholder="type your name"> 
    <br>

        <label for="name">Name</label>
    <br>
    <input type="text" placeholder="type your name"> <br>   <label for="name">Name</label>
    <br>
    <input type="text" placeholder="type your name">   <br> <label for="name">Name</label>
    <br>
    <input type="text" placeholder="type your name">


 <input disabled>

 <button disabled>Submit</button>

 <textarea disabled>Can't edit</textarea>
 <input type="text" readonly value="User ID: 12345">
<textarea readonly>Terms and conditions...</textarea>
<BR>
<form>
  <input type="text" required placeholder="Name">
  <input type="email" required placeholder="Email">
  <button type="submit">Submit</button>
</form></BR>

<input type="checkbox" > Subscribe
<input type="radio" name="size" checked> Small
<input type="radio" name="size"> Medium

<br>
<select>
  <option>USA</option>
  <option selected>UK</option>
  <option>Canada</option>
</select>

<br>
<select multiple size="4">
  <option>JavaScript</option>
  <option>Python</option>
  <option>Java</option>
  <option selected>PHP</option>
  <option>Ruby</option>
</select>

<br>

<div hidden>This is hidden</div>
<p>This is visible</p>
<span hidden>Error message</span>

<br>

<div contenteditable="false">
  Edit this text directly!
</div>
<p contenteditable="true">Click to edit</p>

<br>

<textarea spellcheck="true"></textarea>
<input type="text" spellcheck="false">
<div contenteditable spellcheck="true"></div>

<br>

<div draggable="true">Drag me</div>
<img src="photo.jpg" draggable="true">
<p draggable="false">Can't drag</p>

<br>

<div data-active="true">Active</div>
<div data-loaded="false">Loading...</div>
<button data-expanded="true">Menu</button>


</body>
</html>
