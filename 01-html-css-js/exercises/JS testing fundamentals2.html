<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Testing Mastery Dojo</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --code-bg: #0d1117;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header & Progress */
        .header {
            background: linear-gradient(135deg, var(--bg-card) 0%, #1e1b4b 100%);
            padding: 1rem 2rem;
            border-bottom: 2px solid var(--accent-blue);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stats {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-yellow);
        }

        .progress-bar {
            width: 200px;
            height: 8px;
            background: var(--bg-hover);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 4px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            width: 0%;
            transition: width 0.5s ease;
        }

        /* Layout */
        .container {
            display: grid;
            grid-template-columns: 280px 1fr;
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar Navigation */
        .sidebar {
            background: var(--bg-card);
            border-right: 1px solid var(--bg-hover);
            padding: 2rem 1rem;
        }

        .nav-item {
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
            position: relative;
        }

        .nav-item:hover {
            background: var(--bg-hover);
            transform: translateX(5px);
        }

        .nav-item.active {
            background: rgba(59, 130, 246, 0.1);
            border-left-color: var(--accent-blue);
        }

        .nav-item.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-item.locked::after {
            content: "üîí";
            position: absolute;
            right: 1rem;
        }

        .nav-title {
            font-weight: 600;
            display: block;
            margin-bottom: 0.25rem;
        }

        .nav-desc {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            overflow-y: auto;
            max-height: calc(100vh - 80px);
        }

        .module-header {
            margin-bottom: 2rem;
        }

        .module-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--text-primary), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .module-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--bg-hover);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
        }

        .card.danger::before {
            background: linear-gradient(90deg, var(--accent-red), var(--accent-yellow));
        }

        .card.success::before {
            background: linear-gradient(90deg, var(--accent-green), #34d399);
        }

        h2 {
            color: var(--accent-blue);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        h3 {
            color: var(--text-primary);
            margin: 1.5rem 0 0.5rem 0;
        }

        /* Visual Metaphors */
        .pyramid-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .pyramid-level {
            background: var(--bg-hover);
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 2px solid transparent;
        }

        .pyramid-level:hover {
            transform: scale(1.05);
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .pyramid-level.e2e { width: 300px; clip-path: polygon(10% 0, 90% 0, 100% 100%, 0% 100%); background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); }
        .pyramid-level.integration { width: 500px; clip-path: polygon(10% 0, 90% 0, 100% 100%, 0% 100%); background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .pyramid-level.unit { width: 700px; clip-path: polygon(5% 0, 95% 0, 100% 100%, 0% 100%); background: linear-gradient(135deg, #10b981 0%, #059669 100%); }

        .pyramid-level.active {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        /* TDD Cycle Animation */
        .tdd-cycle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin: 3rem 0;
            position: relative;
        }

        .tdd-phase {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.5s;
            position: relative;
            z-index: 2;
        }

        .tdd-phase.red { background: rgba(239, 68, 68, 0.2); border: 3px solid var(--accent-red); }
        .tdd-phase.green { background: rgba(16, 185, 129, 0.2); border: 3px solid var(--accent-green); }
        .tdd-phase.refactor { background: rgba(245, 158, 11, 0.2); border: 3px solid var(--accent-yellow); }

        .tdd-phase.active {
            transform: scale(1.2);
            box-shadow: 0 0 40px currentColor;
        }

        .tdd-arrow {
            font-size: 2rem;
            color: var(--text-secondary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Code Editor Simulation */
        .code-editor {
            background: var(--code-bg);
            border-radius: 8px;
            border: 1px solid #30363d;
            margin: 1rem 0;
            overflow: hidden;
        }

        .editor-header {
            background: #161b22;
            padding: 0.75rem 1rem;
            display: flex;
            gap: 0.5rem;
            border-bottom: 1px solid #30363d;
        }

        .editor-dot { width: 12px; height: 12px; border-radius: 50%; }
        .red-dot { background: #ff5f56; }
        .yellow-dot { background: #ffbd2e; }
        .green-dot { background: #27c93f; }

        .editor-body {
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .line-numbers {
            color: #484f58;
            user-select: none;
            display: inline-block;
            width: 2rem;
            text-align: right;
            margin-right: 1rem;
        }

        .code-content {
            color: #e6edf3;
        }

        .comment { color: #8b949e; font-style: italic; }
        .keyword { color: #ff7b72; }
        .function { color: #d2a8ff; }
        .string { color: #a5d6ff; }
        .number { color: #79c0ff; }

        /* Interactive Elements */
        .btn {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-success { background: linear-gradient(135deg, var(--accent-green), #059669); }
        .btn-danger { background: linear-gradient(135deg, var(--accent-red), #dc2626); }

        .quiz-option {
            background: var(--bg-hover);
            border: 2px solid transparent;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quiz-option:hover {
            border-color: var(--accent-blue);
            transform: translateX(5px);
        }

        .quiz-option.correct {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--accent-green);
        }

        .quiz-option.wrong {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--accent-red);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Coverage Visualizer */
        .coverage-file {
            background: var(--code-bg);
            border-radius: 8px;
            overflow: hidden;
            margin: 1rem 0;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
        }

        .coverage-line {
            padding: 0.25rem 1rem;
            display: flex;
            gap: 1rem;
        }

        .line-num { width: 2rem; color: #6e7681; text-align: right; }
        .line-content { flex: 1; }
        
        .covered { background: rgba(16, 185, 129, 0.2); border-left: 3px solid var(--accent-green); }
        .uncovered { background: rgba(239, 68, 68, 0.2); border-left: 3px solid var(--accent-red); cursor: pointer; }
        .uncovered:hover { background: rgba(239, 68, 68, 0.3); }

        /* Mock Visualizer */
        .mock-diagram {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 2rem;
            background: var(--bg-dark);
            border-radius: 12px;
            margin: 1rem 0;
            position: relative;
        }

        .mock-box {
            background: var(--bg-card);
            border: 2px solid var(--accent-blue);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            min-width: 120px;
            transition: all 0.3s;
        }

        .mock-box.spy {
            border-color: var(--accent-purple);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        .mock-arrow {
            position: absolute;
            stroke: var(--text-secondary);
            stroke-width: 2;
            fill: none;
            marker-end: url(#arrowhead);
        }

        /* Badge Collection */
        .badge-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .badge {
            background: linear-gradient(135deg, var(--bg-hover), var(--bg-card));
            border: 2px solid var(--accent-yellow);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.3;
            transition: all 0.3s;
        }

        .badge.earned {
            opacity: 1;
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.4);
            animation: badgePop 0.5s;
        }

        @keyframes badgePop {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            cursor: help;
            border-bottom: 2px dotted var(--accent-blue);
        }

        .tooltip:hover::after {
            content: attr(data-tip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            white-space: nowrap;
            border: 1px solid var(--accent-blue);
            z-index: 10;
            font-size: 0.85rem;
        }

        /* Exercise Area */
        .exercise-area {
            background: linear-gradient(135deg, #1e1b4b 0%, var(--bg-card) 100%);
            border: 2px dashed var(--accent-purple);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .input-area {
            width: 100%;
            background: var(--code-bg);
            border: 1px solid #30363d;
            color: #e6edf3;
            font-family: 'Fira Code', monospace;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            resize: vertical;
            min-height: 120px;
        }

        .feedback {
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            display: none;
        }

        .feedback.show { display: block; }
        .feedback.success { background: rgba(16, 185, 129, 0.1); border-left: 4px solid var(--accent-green); }
        .feedback.error { background: rgba(239, 68, 68, 0.1); border-left: 4px solid var(--accent-red); }

        /* Responsive */
        @media (max-width: 968px) {
            .container { grid-template-columns: 1fr; }
            .sidebar { display: none; position: fixed; z-index: 99; width: 100%; height: 100vh; }
            .tdd-cycle { flex-direction: column; }
            .mock-diagram { flex-direction: column; gap: 1rem; }
        }

        .hidden { display: none !important; }
        
        .highlight { background: rgba(245, 158, 11, 0.3); padding: 0 4px; border-radius: 3px; }
        
        .pitfall-box {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.05));
            border-left: 4px solid var(--accent-red);
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 0 8px 8px 0;
        }

        .tip-box {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05));
            border-left: 4px solid var(--accent-green);
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 0 8px 8px 0;
        }

        code {
            background: var(--bg-hover);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
            color: var(--accent-yellow);
        }

        pre code {
            padding: 0;
            background: transparent;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span>üß™</span>
                <span>Testing Mastery Dojo</span>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span>Level</span>
                    <span class="stat-value" id="level">1</span>
                </div>
                <div class="stat-item">
                    <span>XP</span>
                    <span class="stat-value" id="xp">0</span>
                </div>
                <div class="stat-item">
                    <span>Progress</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <nav class="sidebar">
            <div class="nav-item active" onclick="loadModule('fundamentals')">
                <span class="nav-title">1. Testing Fundamentals</span>
                <span class="nav-desc">Pyramid, TDD, AAA Pattern</span>
            </div>
            <div class="nav-item" onclick="loadModule('jest')">
                <span class="nav-title">2. Jest Deep Dive</span>
                <span class="nav-desc">Matchers, async, lifecycle</span>
            </div>
            <div class="nav-item" onclick="loadModule('mocking')">
                <span class="nav-title">3. Mocking & Spies</span>
                <span class="nav-desc">Isolation, mocks, stubs</span>
            </div>
            <div class="nav-item" onclick="loadModule('coverage')">
                <span class="nav-title">4. Coverage & Quality</span>
                <span class="nav-desc">Metrics, pitfalls, best practices</span>
            </div>
            <div class="nav-item locked" onclick="loadModule('boss')">
                <span class="nav-title">5. Final Challenge</span>
                <span class="nav-desc">The Legacy Rescue Mission</span>
            </div>
        </nav>

        <main class="main-content" id="content">
            <!-- Dynamic content loads here -->
        </main>
    </div>

    <script>
        // State Management
        const state = {
            xp: 0,
            level: 1,
            badges: [],
            completedModules: [],
            currentModule: 'fundamentals'
        };

        // Content Database
        const modules = {
            fundamentals: {
                title: "Testing Fundamentals",
                subtitle: "Build the foundation of reliable software",
                render: () => `
                    <div class="module-header">
                        <h1 class="module-title">The Testing Pyramid & Philosophy</h1>
                        <p class="module-subtitle">Understanding what to test, when to test, and why it matters</p>
                    </div>

                    <div class="card">
                        <h2>üéØ The Testing Pyramid</h2>
                        <p>Not all tests are created equal. Click each layer to understand the trade-offs.</p>
                        
                        <div class="pyramid-container">
                            <div class="pyramid-level e2e" onclick="highlightPyramid('e2e')">
                                <strong>E2E Tests</strong>
                                <div style="font-size: 0.8rem; margin-top: 0.5rem;">Slow ‚Ä¢ Expensive ‚Ä¢ Few</div>
                            </div>
                            <div class="pyramid-level integration" onclick="highlightPyramid('integration')">
                                <strong>Integration Tests</strong>
                                <div style="font-size: 0.8rem; margin-top: 0.5rem;">Medium Speed ‚Ä¢ Services/DB</div>
                            </div>
                            <div class="pyramid-level unit" onclick="highlightPyramid('unit')">
                                <strong>Unit Tests</strong>
                                <div style="font-size: 0.8rem; margin-top: 0.5rem;">Fast ‚Ä¢ Cheap ‚Ä¢ Many</div>
                            </div>
                        </div>

                        <div id="pyramid-info" style="margin-top: 1rem; padding: 1rem; background: var(--bg-dark); border-radius: 8px;">
                            <strong>Click a layer above</strong> to see details about each testing level.
                        </div>
                    </div>

                    <div class="card success">
                        <h2>üîÑ Test-Driven Development (TDD)</h2>
                        <p>TDD isn't about testing‚Äîit's about <strong>design</strong>. Write tests <em>before</em> code to ensure testability.</p>
                        
                        <div class="tdd-cycle">
                            <div class="tdd-phase red" onclick="animateTDD('red')">
                                <div style="font-size: 2rem;">üî¥</div>
                                <div>RED</div>
                                <small style="font-size: 0.7rem; font-weight: normal;">Write failing test</small>
                            </div>
                            <div class="tdd-arrow">‚Üí</div>
                            <div class="tdd-phase green" onclick="animateTDD('green')">
                                <div style="font-size: 2rem;">üü¢</div>
                                <div>GREEN</div>
                                <small style="font-size: 0.7rem; font-weight: normal;">Write minimal code</small>
                            </div>
                            <div class="tdd-arrow">‚Üí</div>
                            <div class="tdd-phase refactor" onclick="animateTDD('refactor')">
                                <div style="font-size: 2rem;">üü°</div>
                                <div>REFACTOR</div>
                                <small style="font-size: 0.7rem; font-weight: normal;">Clean up</small>
                            </div>
                        </div>

                        <div class="tip-box">
                            <strong>Pro Tip:</strong> The "Green" phase should be ugly and fast. Don't optimize yet! Just make it pass. Optimization comes in Refactor when tests provide safety.
                        </div>

                        <button class="btn" onclick="startTDDExercise()">Try TDD Exercise</button>
                    </div>

                    <div class="card">
                        <h2>üìê The AAA Pattern</h2>
                        <p>Structure your tests like a story: <span class="tooltip" data-tip="Set up the test data and context">Arrange</span>, <span class="tooltip" data-tip="Execute the action being tested">Act</span>, <span class="tooltip" data-tip="Verify the outcome">Assert</span>.</p>
                        
                        <div class="code-editor">
                            <div class="editor-header">
                                <div class="editor-dot red-dot"></div>
                                <div class="editor-dot yellow-dot"></div>
                                <div class="editor-dot green-dot"></div>
                                <span style="margin-left: auto; color: var(--text-secondary); font-size: 0.8rem;">calculator.test.js</span>
                            </div>
                            <div class="editor-body">
<pre class="line-numbers"><code class="language-javascript">test('should calculate sum correctly', () => {
  // Arrange
  const calculator = new Calculator();
  const a = 5;
  const b = 3;
  
  // Act
  const result = calculator.add(a, b);
  
  // Assert
  expect(result).toBe(8);
});</code></pre>
                            </div>
                        </div>

                        <div class="exercise-area">
                            <h3>üéØ Quick Challenge: Spot the Pattern</h3>
                            <p>Which part of this test is missing proper AAA separation?</p>
                            <div class="code-editor">
                                <div class="editor-body">
<pre><code class="language-javascript">test('processes payment', () => {
  const user = createUser('John');
  const payment = new Payment(user);
  payment.addFunds(100);
  const result = payment.purchase(50);
  expect(result.success).toBe(true);
  expect(user.balance).toBe(50);
});</code></pre>
                                </div>

            document.querySelectorAll('.pyramid-level').forEach(el => el.classList.remove('active'));
            document.querySelector(`.pyramid-level.${level}`).classList.add('active');
        }

        function animateTDD(phase) {
            document.querySelectorAll('.tdd-phase').forEach(el => el.classList.remove('active'));
            document.querySelector(`.tdd-phase.${phase}`).classList.add('active');
            
            setTimeout(() => {
                document.querySelector(`.tdd-phase.${phase}`).classList.remove('active');
            }, 1000);
        }

        function checkAAAQ(el, answer) {
            const feedback = document.getElementById('aaa-feedback');
            feedback.classList.add('show');
            
            if (answer === 'correct') {
                el.classList.add('correct');
                feedback.className = 'feedback show success';
                feedback.textContent = '‚úÖ Correct! Lines 3-4 mix setup with action. Better to separate: const payment = new Payment(user); (Arrange) then payment.addFunds(100); (Act)';
                state.xp += 50;
                updateStats();
            } else {
                el.classList.add('wrong');
                feedback.className = 'feedback show error';
                feedback.textContent = '‚ùå Not quite. Look at the structure - we\'re setting up state AND mutating it before the "Act" phase clearly begins.';
            }
        }

        function showMatcherDemo(matcher) {
            const demos = {
                toBe: `expect(true).toBe(true); // Passes\nexpect(1).toBe("1"); // Fails (strict equality)\nexpect({}).toBe({}); // Fails (different references)`,
                toEqual: `expect({a: 1}).toEqual({a: 1}); // Passes (deep equality)\nexpect([1,2]).toEqual([1,2]); // Passes\nexpect({a: 1}).toBe({a: 1}); // Fails`,
                toBeTruthy: `expect(true).toBeTruthy();\nexpect(1).toBeTruthy();\nexpect("hello").toBeTruthy();\nexpect(0).toBeTruthy(); // Fails\nexpect(null).toBeTruthy(); // Fails`,
                toHaveBeenCalled: `const mock = jest.fn();\nmock('arg');\nexpect(mock).toHaveBeenCalled();\nexpect(mock).toHaveBeenCalledWith('arg');\nexpect(mock).toHaveBeenCalledTimes(1);`
            };
            
            const container = document.getElementById('matcher-demo');
            const content = document.getElementById('matcher-content');
            container.style.display = 'block';
            content.innerHTML = `<pre><code class="language-javascript">${demos[matcher]}</code></pre>`;
            Prism.highlightAll();
        }

        function checkMockAnswer(el, answer) {
            const feedback = document.getElementById('mock-feedback');
            feedback.classList.add('show');
            
            if (answer === 'C') {
                el.classList.add('correct');
                feedback.className = 'feedback show success';
                feedback.innerHTML = '‚úÖ Correct! When you replace <code>utils.calculate</code>, it stays replaced. Use <code>jest.spyOn(utils, 'calculate').mockReturnValue(50)</code> and <code>mockRestore()</code> in afterEach, or use <code>jest.resetAllMocks()</code>.';
                state.xp += 75;
                updateStats();
            } else if (answer === 'A') {
                el.classList.add('wrong');
                feedback.className = 'feedback show error';
                feedback.textContent = '‚ùå Partially right, but not the root cause. Even with beforeEach, if you mutate the module exports directly, you need to restore them.';
            } else {
                el.classList.add('wrong');
                feedback.className = 'feedback show error';
                feedback.textContent = '‚ùå spyOn helps, but the real issue is that the mock persists between tests. We need to restore the original implementation.';
            }
        }

        function revealUncovered(el, reason) {
            alert(`Uncovered Code: ${reason}\n\nThis line never executed during tests. Add a test case that triggers this condition!`);
        }

        function toggleCheck(el) {
            if (el.checked) {
                state.xp += 10;
                updateStats();
            }
        }

        function checkCoverageAnswer(el, answer) {
            const feedback = document.getElementById('coverage-feedback');
            feedback.classList.add('show');
            
            if (answer === 'D') {
                el.classList.add('correct');
                feedback.className = 'feedback show success';
                feedback.innerHTML = 'üéØ Exactly! Coverage metrics only show which lines executed, not if the assertions were meaningful. You can have 100% coverage with useless tests.';
                state.xp += 100;
                updateStats();
            } else {
                el.classList.add('wrong');
                feedback.className = 'feedback show error';
                feedback.textContent = '‚ùå That\'s one possibility, but think bigger...';

        function validateFinalChallenge() {
            const code = document.getElementById('final-test').value;
            const feedback = document.getElementById('final-feedback');
            
            const checks = {
                hasMock: code.includes('jest.mock') || code.includes('jest.spyOn') || code.includes('.fn()'),
                hasVip: code.toLowerCase().includes('vip'),
                hasInternational: code.includes('USD') || code.includes('getExchangeRate'),
                hasAssertion: code.includes('expect') && code.includes('.to'),
                hasDescribeOrTest: code.includes('test(') || code.includes('it(') || code.includes('describe(')
            };
            
            let score = 0;
            let messages = [];
            
            if (checks.hasMock) score += 20;
            else messages.push('Missing mocks for external dependencies');
            
            if (checks.hasVip) score += 20;
            else messages.push('Need to test VIP user scenario');
            
            if (checks.hasInternational) score += 20;
            else messages.push('Need to test international currency scenario');
            
            if (checks.hasAssertion) score += 20;
            else messages.push('Missing assertions');
            
            if (checks.hasDescribeOrTest) score += 20;
            else messages.push('Missing test blocks');
            
            feedback.classList.add('show');
            
            if (score === 100) {
                feedback.className = 'feedback show success';
                feedback.innerHTML = '<strong>üéâ PERFECT!</strong><br>You identified that VIP users should not pay international fees, mocked the database and API, and structured the test properly. You\'re ready for that job!<br><br>Total XP Earned: 1000 (Level Up!)';
                state.xp = 1000;
                state.level = 5;
                state.badges = ['Testing Ninja', 'Mock Master', 'Coverage King'];
                updateStats();
                document.getElementById('final-badges').style.display = 'block';
                document.querySelectorAll('.badge').forEach(b => b.classList.add('earned'));
            } else {
                feedback.className = 'feedback show error';
                feedback.innerHTML = `<strong>Progress: ${score}%</strong><br>${messages.join('<br>')}<br><br>Hint: Test the interaction between VIP status and international fees. Mock the DB to return a VIP user and the API to return an exchange rate.`;
            }
        }

        }
