<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Mastery Bootcamp - JavaScript Edition</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --darker: #020617;
            --light: #e2e8f0;
            --code-bg: #1e293b;
            --card-bg: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--darker);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Layout */
        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--dark);
            border-right: 1px solid #334155;
            padding: 1.5rem;
            overflow-y: auto;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-container {
            background: #334155;
            border-radius: 999px;
            height: 8px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
            width: 0%;
        }

        .module-list {
            list-style: none;
        }

        .module-item {
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .module-item:hover {
            background: #334155;
            border-color: var(--primary);
        }

        .module-item.active {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        .module-item.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .module-icon {
            font-size: 1.2rem;
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            overflow-y: auto;
            max-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #334155;
        }

        .xp-badge {
            background: linear-gradient(135deg, var(--warning), #f97316);
            padding: 0.5rem 1rem;
            border-radius: 999px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border: 1px solid #334155;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Code Editor */
        .code-editor {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 0.5rem;
            overflow: hidden;
            margin: 1rem 0;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .code-header {
            background: #161b22;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
        }

        .code-lang {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #8b949e;
            font-weight: bold;
        }

        .code-content {
            padding: 1.5rem;
            overflow-x: auto;
            line-height: 1.6;
        }

        .code-line {
            counter-increment: line;
            padding-left: 3rem;
            position: relative;
            min-height: 1.6rem;
        }

        .code-line::before {
            content: counter(line);
            position: absolute;
            left: 0;
            width: 2rem;
            text-align: right;
            color: #484f58;
            user-select: none;
        }

        .comment { color: #8b949e; font-style: italic; }
        .keyword { color: #ff7b72; }
        .string { color: #a5d6ff; }
        .function { color: #d2a8ff; }
        .number { color: #79c0ff; }
        .danger-line { background: rgba(239, 68, 68, 0.2); border-left: 3px solid var(--danger); }

        /* Interactive Elements */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #5558e0;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Quiz */
        .quiz-option {
            background: #334155;
            border: 2px solid transparent;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quiz-option:hover {
            border-color: var(--primary);
            transform: translateX(4px);
        }

        .quiz-option.correct {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--success);
        }

        .quiz-option.wrong {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--danger);
        }

        /* Pipeline Visualizer */
        .pipeline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(99, 102, 241, 0.05);
            border-radius: 1rem;
            border: 2px dashed #334155;
            position: relative;
        }

        .pipeline-stage {
            flex: 1;
            text-align: center;
            padding: 1rem;
            background: var(--dark);
            border: 2px solid #334155;
            border-radius: 0.5rem;
            position: relative;
            transition: all 0.3s;
        }

        .pipeline-stage.active {
            border-color: var(--success);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .pipeline-stage.failed {
            border-color: var(--danger);
            animation: shake 0.5s;
        }

        .pipeline-arrow {
            color: var(--primary);
            font-size: 1.5rem;
            margin: 0 1rem;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Terminal */
        .terminal {
            background: #000;
            border-radius: 0.5rem;
            padding: 1.5rem;
            font-family: 'Consolas', monospace;
            color: #00ff00;
            margin: 1rem 0;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .terminal-line {
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        .terminal-error { color: #ff6b6b; }
        .terminal-warn { color: #ffd93d; }
        .terminal-info { color: #74b9ff; }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Exercise Area */
        .exercise-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }

        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                height: auto;
                position: relative;
            }
            .exercise-area {
                grid-template-columns: 1fr;
            }
        }

        /* Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .badge-danger { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .badge-warning { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .badge-success { background: rgba(16, 185, 129, 0.2); color: var(--success); }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 2px dotted var(--primary);
            cursor: help;
        }

        .tooltip:hover::after {
            content: attr(data-tip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            white-space: nowrap;
            border: 1px solid var(--primary);
            z-index: 1000;
            font-size: 0.875rem;
        }

        /* Success Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 500px;
            border: 2px solid var(--success);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hidden { display: none !important; }
    </style>
</head>

            },
            updateProgress() {
                const progress = (State.completedModules.length / Modules.length) * 100;
                document.getElementById('main-progress').style.width = `${progress}%`;
                document.getElementById('progress-text').textContent = `${Math.round(progress)}%`;
                document.getElementById('xp-display').textContent = `${State.xp} XP`;
            },
            addXP(amount) {
                State.xp += amount;
                this.updateProgress();
                this.saveState();
            },
            checkAnswer(element, isCorrect) {
                const parent = element.parentElement;
                const options = parent.querySelectorAll('.quiz-option');
                options.forEach(opt => {
                    opt.style.pointerEvents = 'none';
                    if (opt === element) {
                        opt.classList.add(isCorrect ? 'correct' : 'wrong');
                    }
                });
                if (isCorrect) {
                    this.addXP(50);
                    setTimeout(() => {
                        this.completeCurrentModule();
                    }, 1000);
                }
            },
            completeCurrentModule() {
                const currentId = Modules[State.currentModule].id;
                if (!State.completedModules.includes(currentId)) {
                    State.completedModules.push(currentId);
                    this.addXP(100);
                    this.saveState();
                    if (State.currentModule < Modules.length - 1) {
                        document.getElementById('success-modal').classList.add('active');
                    }
                }
                this.updateProgress();
                this.renderModuleList();
            },
            nextModule() {
                document.getElementById('success-modal').classList.remove('active');
                if (State.currentModule < Modules.length - 1) {
                    this.loadModule(State.currentModule + 1);
                }
            },
            // Module 1: Pipeline Simulation
            simulatePipeline() {
                const terminal = document.getElementById('pipeline-terminal');
                terminal.classList.remove('hidden');
                terminal.innerHTML = '';
                const stages = [
                    { text: '> git clone https://github.com/user/app.git', delay: 500, type: 'info' },
                    { text: 'Cloning into \'app\'...', delay: 800, type: 'info' },
                    { text: '‚úì Checkout completed', delay: 1200, type: 'success' },
                    { text: '> npm ci', delay: 1500, type: 'info' },
                    { text: 'added 1542 packages in 12s', delay: 2500, type: 'info' },
                    { text: '‚úì Dependencies installed', delay: 2800, type: 'success' },
                    { text: '> npm run build', delay: 3000, type: 'info' },
                    { text: 'Creating an optimized production build...', delay: 3500, type: 'info' },
                    { text: 'Compiled successfully!', delay: 4500, type: 'success' },
                    { text: '> npm test -- --coverage', delay: 4800, type: 'info' },
                    { text: 'PASS src/utils.test.js', delay: 5200, type: 'info' },
                    { text: 'PASS src/App.test.js', delay: 5600, type: 'info' },
                    { text: 'Coverage: 94.5%', delay: 6000, type: 'success' },
                    { text: '> deploying to production...', delay: 6500, type: 'info' },
                    { text: '‚úì Deployment successful! v1.2.3 live at https://app.com', delay: 7500, type: 'success' }
                ];
                stages.forEach(stage => {
                    setTimeout(() => {
                        const line = document.createElement('div');
                        line.className = `terminal-line terminal-${stage.type || 'info'}`;
                        line.textContent = stage.text;
                        terminal.appendChild(line);
                        terminal.scrollTop = terminal.scrollHeight;
                    }, stage.delay);
                });
                // Animate pipeline stages
                setTimeout(() => {
                    document.querySelectorAll('.pipeline-stage').forEach((stage, idx) => {
                        setTimeout(() => {
                            stage.classList.add('active');
                        }, idx * 1500);
                    });
                }, 500);
            },
            // Module 2: GitHub Actions
            revealVulnerability() {
                document.getElementById('vuln-explanation').style.display = 'block';
                document.querySelectorAll('#vuln-line, #vuln-line2').forEach(line => {
                    line.classList.add('danger-line');
                });
                this.addXP(25);
            },
            checkMatrix() {
                const input = document.getElementById('matrix-answer').value.trim().toLowerCase();
                const feedback = document.getElementById('matrix-feedback');
                if (input === 'os') {
                    feedback.innerHTML = '<span style="color: var(--success);">‚úì Correct! The runs-on field uses the OS matrix value.</span>';
                    feedback.innerHTML += '<div style="margin-top: 0.5rem; font-size: 0.9rem; color: #94a3b8;">This creates 6 parallel jobs: ubuntu-14, ubuntu-16, ubuntu-18, windows-14, windows-16, windows-18</div>';
                    this.addXP(50);
                } else {
                    feedback.innerHTML = '<span style="color: var(--danger);">‚úó Try again. Which property in the matrix defines the operating system?</span>';
                }
            },
            // Module 3: Testing
            simulateCoverage() {
                const terminal = document.getElementById('coverage-terminal');
                terminal.classList.remove('hidden');
                terminal.innerHTML = '';
                const lines = [
                    'PASS src/components/Button.test.js',
                    'PASS src/utils/api.test.js',
                    'FAIL src/components/Form.test.js',
                    '  ‚óè Form validation ‚Ä∫ should validate email',
                    '    expect(received).toBeGreaterThan(expected)',
                    '    Expected: > 80',
                    '    Received: 76.5',
                    '',
                    '=============================== Coverage summary ===============================',
                    'Statements : 76.5% ( 143/187 )',
                    'Branches   : 68.2% ( 45/66 )',
                    'Functions  : 82.1% ( 32/39 )',
                    'Lines      : 76.5% ( 143/187 )',
                    '================================================================================',
                    'ERROR: Coverage threshold for statements (80%) not met'
                ];
                lines.forEach((line, idx) => {
                    setTimeout(() => {
                        const div = document.createElement('div');
                        div.className = 'terminal-line';
                        if (line.includes('FAIL') || line.includes('ERROR')) div.className += ' terminal-error';
                        else if (line.includes('PASS')) div.className += ' terminal-success';
                        div.textContent = line || ' ';
                        terminal.appendChild(div);
                        terminal.scrollTop = terminal.scrollHeight;
                    }, idx * 200);
                });
            },
            checkTestType(select, correct) {
                const feedback = select.nextElementSibling;
                if (select.value === correct) {
                    feedback.innerHTML = '<span style="color: var(--success);">‚úì Correct!</span>';
                    this.addXP(30);
                } else if (select.value !== '') {
                    feedback.innerHTML = '<span style="color: var(--danger);">‚úó Think about the scope and speed requirements.</span>';
                }
            },
            // Module 4: Deployment
            checkDeployment(btn, correct, selected) {
                const parent = btn.closest('.scenario');
                const feedback = parent.querySelector('.deployment-feedback');
                const buttons = parent.querySelectorAll('.btn');
                buttons.forEach(b => b.disabled = true);
                if (correct === selected) {
                    btn.style.background = 'var(--success)';
                    feedback.innerHTML = '<div style="color: var(--success); font-weight: bold;">‚úì Excellent choice!</div>';
                    this.addXP(75);
                    if (parent.id !== 'scenario-2') {
                        setTimeout(() => {
                            document.getElementById('scenario-2').classList.remove('hidden');
                        }, 1000);
                    } else {
                        setTimeout(() => this.completeCurrentModule(), 1000);
                    }
                } else {
                    btn.style.background = 'var(--danger)';
                    let explanation = '';
                    if (selected === 'blue-green') explanation = 'Blue-green requires double the infrastructure. Overkill for A/B testing.';
                    if (selected === 'rolling') explanation = 'Rolling updates gradually replace instances, making rollback slow if issues are detected.';
                    if (selected === 'canary') explanation = 'Canary is perfect for A/B testing but risky for critical systems requiring instant rollback.';
                    feedback.innerHTML = `<div style="color: var(--danger);"><strong>‚úó Not optimal.</strong> ${explanation}</div>`;
                    setTimeout(() => {
                        buttons.forEach(b => {
                            b.disabled = false;
                            b.style.background = '';
                        });
                        feedback.innerHTML = '';
                    }, 3000);
                }
            },
            // Module 5: Environment
            checkSecret(element, isCorrect) {
                const options = document.querySelectorAll('#secrets-quiz .quiz-option');
                options.forEach(opt => {
                    opt.style.pointerEvents = 'none';
                    if (opt === element) {
                        opt.classList.add(isCorrect ? 'correct' : 'wrong');
                    }
                });
                document.getElementById('secrets-explanation').style.display = 'block';
                if (isCorrect) this.addXP(50);
            },
            showBugHints() {
                document.getElementById('bug-hints').style.display = 'block';
                this.addXP(25);
            },
            completeCourse() {
                alert(`üéâ Congratulations! You've completed the CI/CD Mastery Bootcamp!\n\nTotal XP: ${State.xp}\n\nYou're now ready to design robust deployment pipelines for competitive engineering organizations.`);
                State.completedModules.push(Modules[Modules.length - 1].id);
                this.saveState();
                this.updateProgress();
            }
        };

        // Make app globally accessible
        window.app = App;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
