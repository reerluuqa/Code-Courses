<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Mastery Bootcamp - Interactive Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --accent-yellow: #d29922;
            --accent-purple: #a371f7;
            --border-color: #30363d;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Layout */
        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }

        header {
            grid-column: 1 / -1;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            width: 300px;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Sidebar Navigation */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 20px 0;
        }

        .nav-item {
            padding: 12px 24px;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .nav-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--bg-tertiary);
            border-left-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .nav-item.completed {
            color: var(--accent-green);
        }

        .nav-item.completed::after {
            content: '‚úì';
            margin-left: auto;
            font-weight: bold;
        }

        /* Main Content Area */
        .main-content {
            display: grid;
            grid-template-rows: 1fr 300px;
            overflow: hidden;
        }

        .lesson-area {
            overflow-y: auto;
            padding: 32px;
            max-width: 900px;
        }

        .lesson-title {
            font-size: 2rem;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .lesson-content h3 {
            color: var(--accent-blue);
            margin: 32px 0 16px;
            font-size: 1.3rem;
        }

        .lesson-content p {
            margin-bottom: 16px;
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .code-block {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            position: relative;
        }

        .code-block::before {
            content: attr(data-lang);
            position: absolute;
            top: 0;
            right: 0;
            padding: 4px 12px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            font-size: 0.75rem;
            border-bottom-left-radius: 8px;
        }

        .code-keyword { color: var(--accent-purple); }
        .code-function { color: var(--accent-blue); }
        .code-string { color: var(--accent-green); }
        .code-comment { color: var(--text-secondary); font-style: italic; }

        /* Interactive Demo Area */
        .demo-panel {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .visualizer {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .network-diagram {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 200px;
            position: relative;
        }

        .node {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            position: relative;
            z-index: 2;
            transition: all 0.3s;
        }

        .node.client {
            background: var(--accent-blue);
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
        }

        .node.server {
            background: var(--accent-green);
            box-shadow: 0 0 20px rgba(63, 185, 80, 0.3);
        }

        .connection-line {
            position: absolute;
            height: 2px;
            background: var(--border-color);
            width: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .connection-line.active {
            background: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green);
        }

        .packet {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--accent-yellow);
            border-radius: 50%;
            top: 50%;
            left: 20%;
            transform: translate(-50%, -50%);
            z-index: 3;
            opacity: 0;
            box-shadow: 0 0 10px var(--accent-yellow);
        }

        @keyframes packetMove {
            0% { left: 20%; opacity: 1; }
            100% { left: 80%; opacity: 0; }
        }

        .packet.animating {
            animation: packetMove 1s linear forwards;
        }

        /* Interactive Console */
        .console-panel {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            font-family: monospace;
            display: flex;
            flex-direction: column;
        }

        .console-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .console-output {
            flex: 1;
            overflow-y: auto;
            font-size: 0.85rem;
        }

        .log-entry {
            margin: 4px 0;
            padding: 4px 0;
            border-left: 3px solid transparent;
            padding-left: 8px;
        }

        .log-entry.info { border-left-color: var(--accent-blue); color: var(--text-secondary); }
        .log-entry.success { border-left-color: var(--accent-green); color: var(--accent-green); }
        .log-entry.error { border-left-color: var(--accent-red); color: var(--accent-red); }
        .log-entry.warning { border-left-color: var(--accent-yellow); color: var(--accent-yellow); }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
        }

        .btn:hover {
            background: var(--border-color);
            transform: translateY(-1px);
        }

        .btn.primary {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }

        .btn.primary:hover {
            background: #79b8ff;
        }

        .btn.danger {
            background: var(--accent-red);
            color: white;
            border-color: var(--accent-red);
        }

        /* Pitfall Cards */
        .pitfall-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 24px 0;
        }

        .pitfall-card {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--accent-red);
            border-radius: 8px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .pitfall-card::before {
            content: '‚ö†Ô∏è';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 4rem;
            opacity: 0.1;
        }

        .pitfall-card h4 {
            color: var(--accent-red);
            margin-bottom: 8px;
        }

        .pitfall-card .solution {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px dashed var(--border-color);
            display: none;
        }

        .pitfall-card.revealed .solution {
            display: block;
        }

        /* Exercise Area */
        .exercise-container {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            border: 2px solid var(--border-color);
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .difficulty {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .difficulty.easy { background: var(--accent-green); color: var(--bg-primary); }
        .difficulty.medium { background: var(--accent-yellow); color: var(--bg-primary); }
        .difficulty.hard { background: var(--accent-red); color: white; }

        .code-editor {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: monospace;
            width: 100%;
            min-height: 150px;
            padding: 16px;
            color: var(--text-primary);
            resize: vertical;
            tab-size: 2;
        }

        .quiz-option {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 16px;
            margin: 8px 0;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quiz-option:hover {
            border-color: var(--accent-blue);
            background: var(--bg-secondary);
        }

        .quiz-option.correct {
            border-color: var(--accent-green);
            background: rgba(63, 185, 80, 0.1);
        }

        .quiz-option.wrong {
            border-color: var(--accent-red);
            background: rgba(248, 81, 73, 0.1);
        }

        /* Room Visualization */
        .room-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            min-height: 300px;
        }

        .room {
            flex: 1;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            position: relative;
        }

        .room.active {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.1);
        }

        .room-title {
            font-weight: bold;
            margin-bottom: 12px;
            color: var(--accent-blue);
            display: flex;
            justify-content: space-between;
        }

        .user-badge {
            display: inline-block;
            padding: 4px 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin: 4px;
            font-size: 0.85rem;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .hidden { display: none; }

        /* Achievement Banner */
        .achievement {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 2px solid var(--accent-green);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateX(400px);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            max-width: 300px;
        }

        .achievement.show {
            transform: translateX(0);
        }

        .achievement-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr;
            }
            .sidebar {
                display: flex;
                overflow-x: auto;
                padding: 10px;
                gap: 10px;
            }
            .nav-item {
                white-space: nowrap;
                border-left: none;
                border-bottom: 3px solid transparent;
            }
            .demo-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">‚ö° WebSocket Mastery Bootcamp</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div style="color: var(--text-secondary); font-size: 0.9rem;">
                <span id="completedCount">0</span>/8 Modules
            </div>
        </header>

        <nav class="sidebar" id="sidebar">
            <!-- Generated by JS -->
        </nav>

        <main class="main-content">
            <div class="lesson-area" id="lessonArea">
                <!-- Dynamic Content -->
            </div>

            <div class="demo-panel" id="demoPanel">
                <div class="visualizer" id="visualizer">
                    <h3 style="margin-bottom: 16px; color: var(--text-secondary);">Network Visualizer</h3>
                    <div class="network-diagram" id="networkDiagram">
                        <div class="node client" id="clientNode">Client</div>
                        <div class="connection-line" id="connectionLine"></div>
                        <div class="node server" id="serverNode">Server</div>
                        <div class="packet" id="packet"></div>
                    </div>
                </div>
                
                <div class="console-panel">
                    <div class="console-header">
                        <span style="color: var(--text-secondary); font-weight: bold;">üìü Console Output</span>
                        <button class="btn" onclick="clearConsole()">Clear</button>
                    </div>
                    <div class="console-output" id="consoleOutput"></div>
                    <div class="controls" id="demoControls">
                        <!-- Dynamic buttons -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="achievement" id="achievement">
        <div class="achievement-icon">üèÜ</div>
        <h3 id="achievementTitle">Module Complete!</h3>
        <p id="achievementText" style="color: var(--text-secondary); font-size: 0.9rem;"></p>
    </div>

    <script>
        // ==========================================
        // CURRICULUM DATA
        // ==========================================
        const curriculum = [
            {
                id: 'intro',
                title: 'WebSocket Fundamentals',
                icon: 'üîå',
                content: `
                    <h2>The Problem with HTTP</h2>
                    <p>Traditional HTTP is request-response: the client asks, the server answers. But what if the server needs to push data without being asked? Polling is inefficient.</p>
                    
                    <h3>WebSocket to the Rescue</h3>
                    <p>WebSockets provide a <strong>full-duplex</strong>, single-socket connection over which messages can be sent between client and server.</p>
                    
                    <div class="code-block" data-lang="javascript">
<span class="code-comment">// Native WebSocket API (Vanilla JS)</span>
<span class="code-keyword">const</span> <span class="code-function">ws</span> = <span class="code-keyword">new</span> <span class="code-function">WebSocket</span>(<span class="code-string">'ws://localhost:8080'</span>);

<span class="code-comment">// Connection opened</span>
ws.<span class="code-function">onopen</span> = () => {
    console.<span class="code-function">log</span>(<span class="code-string">'Connected!'</span>);
    ws.<span class="code-function">send</span>(<span class="code-string">'Hello Server!'</span>);
};

<span class="code-comment">// Listen for messages</span>
ws.<span class="code-function">onmessage</span> = (event) => {
    console.<span class="code-function">log</span>(<span class="code-string">'Received:'</span>, event.data);
};

<span class="code-comment">// Handle errors</span>
ws.<span class="code-function">onerror</span> = (error) => {
    console.<span class="code-function">error</span>(<span class="code-string">'WebSocket Error:'</span>, error);
};

<span class="code-comment">// Connection closed</span>
ws.<span class="code-function">onclose</span> = () => {
    console.<span class="code-function">log</span>(<span class="code-string">'Disconnected'</span>);
};</div>

                    <h3>üéØ Why Socket.io?</h3>
                    <p>While native WebSockets are great, Socket.io adds:</p>
                    <ul style="margin-left: 20px; color: var(--text-secondary);">
                        <li>Automatic reconnection with exponential backoff</li>
                        <li>Fallback to HTTP long-polling if WebSocket fails</li>
                        <li>Packet buffering until reconnection</li>
                        <li>Room-based broadcasting (no native support)</li>
                        <li>Event-driven architecture with acknowledgments</li>
                    </ul>
                `,
                demo: 'native-ws',
                exercise: {
                    type: 'quiz',
                    question: 'What is the main limitation of native WebSocket connections regarding reconnection?',
                    options: [
                        'They consume too much memory',
                        'They do not auto-reconnect - you must implement this manually',
                        'They only work with JSON data',
                        'They cannot handle binary data'
                    ],
                    correct: 1
                }
            },
            {
                id: 'setup',
                title: 'Socket.io Setup & Connection',
                icon: '‚öôÔ∏è',
                content: `
                    <h2>Server Setup (Node.js)</h2>
                    <p>First, let's set up the server side. This is the code you'll run in your Node.js environment:</p>
                    
                    <div class="code-block" data-lang="javascript">
<span class="code-keyword">const</span> express = <span class="code-function">require</span>(<span class="code-string">'express'</span>);
<span class="code-keyword">const</span> { createServer } = <span class="code-function">require</span>(<span class="code-string">'http'</span>);
<span class="code-keyword">const</span> { Server } = <span class="code-function">require</span>(<span class="code-string">'socket.io'</span>);

<span class="code-keyword">const</span> app = <span class="code-function">express</span>();
<span class="code-keyword">const</span> httpServer = <span class="code-function">createServer</span>(app);
<span class="code-keyword">const</span> io = <span class="code-keyword">new</span> <span class="code-function">Server</span>(httpServer, {
    cors: {
        origin: <span class="code-string">"http://localhost:3000"</span>,
        methods: [<span class="code-string">"GET"</span>, <span class="code-string">"POST"</span>]
    }
});

io.<span class="code-function">on</span>(<span class="code-string">'connection'</span>, (socket) => {
    console.<span class="code-function">log</span>(<span class="code-string">'User connected:'</span>, socket.id);
    
    socket.<span class="code-function">on</span>(<span class="code-string">'disconnect'</span>, () => {
        console.<span class="code-function">log</span>(<span class="code-string">'User disconnected'</span>);
    });
});

httpServer.<span class="code-function">listen</span>(3000);</div>

                    <h2>Client Setup</h2>
                    <div class="code-block" data-lang="html">
<span class="code-comment"><!-- Include Socket.io client --></span>
<span class="code-keyword">&lt;script</span> src=<span class="code-string">"/socket.io/socket.io.js"</span><span class="code-keyword">&gt;&lt;/script&gt;</span>
<span class="code-keyword">&lt;script&gt;</span>
  <span class="code-keyword">const</span> socket = <span class="code-function">io</span>(); <span class="code-comment">// Connects to same origin</span>
  
  socket.<span class="code-function">on</span>(<span class="code-string">'connect'</span>, () => {
    console.<span class="code-function">log</span>(<span class="code-string">'Connected with ID:'</span>, socket.id);
  });
<span class="code-keyword">&lt;/script&gt;</span></div>

                    <h3>‚ö†Ô∏è Common Pitfall: CORS Issues</h3>
                    <p>If your client and server are on different ports/domains, you'll get CORS errors. Always configure CORS explicitly in development!</p>
                `,
                demo: 'connection-lifecycle',
                exercise: {
                    type: 'code',
                    instruction: 'Fix the connection code: The socket is trying to connect but the server URL is wrong. Update the io() connection string.',
                    starterCode: `const socket = io(); // TODO: Connect to http://localhost:3000`,
                    solution: `const socket = io('http://localhost:3000');`,
                    validate: (code) => code.includes('http://localhost:3000') || code.includes("io('http://localhost:3000')")
                }
            },
            {
                id: 'events',
                title: 'Event-Driven Architecture',
                icon: 'üì°',
                content: `
                    <h2>Emitting and Listening</h2>
                    <p>Socket.io is built on events. Unlike native WebSockets where you send raw strings, Socket.io emits named events with structured data.</p>
                    
                    <div class="code-block" data-lang="javascript">
<span class="code-comment">// Client emitting to server</span>
socket.<span class="code-function">emit</span>(<span class="code-string">'chat message'</span>, {
    user: <span class="code-string">'Alice'</span>,
    text: <span class="code-string">'Hello!'</span>,
    timestamp: <span class="code-keyword">new</span> <span class="code-function">Date</span>()
});

<span class="code-comment">// Server listening</span>
socket.<span class="code-function">on</span>(<span class="code-string">'chat message'</span>, (data) => {
    console.<span class="code-function">log</span>(data.user + <span class="code-string">': '</span> + data.text);
});

<span class="code-comment">// Server emitting to client</span>
io.<span class="code-function">emit</span>(<span class="code-string">'notification'</span>, { 
    type: <span class="code-string">'info'</span>, 
    message: <span class="code-string">'New user joined'</span> 
});</div>

                    <h3>Acknowledgments (Callbacks)</h3>
                    <p>Socket.io supports acknowledgments - the server can confirm it received the message:</p>
                    
                    <div class="code-block" data-lang="javascript">
<span class="code-comment">// Client with acknowledgment</span>
socket.<span class="code-function">emit</span>(<span class="code-string">'save-data'</span>, data, (response) => {
    <span class="code-keyword">if</span> (response.status === <span class="code-string">'ok'</span>) {
        console.<span class="code-function">log</span>(<span class="code-string">'Data saved!'</span>);
    }
});

<span class="code-comment">// Server handling with ack</span>
socket.<span class="code-function">on</span>(<span class="code-string">'save-data'</span>, (data, callback) => {
    <span class="code-comment">// Save to database...</span>
    <span class="code-function">callback</span>({ status: <span class="code-string">'ok'</span>, id: 123 });
});</div>
                `,
                demo: 'event-flow',

            if (!socketSimulation) socketSimulation = new MockSocket();
            if (currentRoom) leaveRoom();
            
            currentRoom = roomName;
            socketSimulation.join(roomName);
            
            // Visual update
            const roomDiv = roomName === 'General' ? document.getElementById('room1') : document.getElementById('room2');
            const badge = document.createElement('span');
            badge.className = 'user-badge';
            badge.textContent = 'You (' + socketSimulation.id.substr(0,4) + ')';
            badge.id = 'current-user';
            roomDiv.querySelector('.room-users').appendChild(badge);
            roomDiv.classList.add('active');
            
            updateRoomCounts();
        }

        function leaveRoom() {
            if (!currentRoom || !socketSimulation) return;
            socketSimulation.leave(currentRoom);
            
            const badge = document.getElementById('current-user');
            if (badge) badge.remove();
            
            document.querySelectorAll('.room').forEach(r => r.classList.remove('active'));
            currentRoom = null;
            updateRoomCounts();
        }

        function updateRoomCounts() {
            document.querySelectorAll('.room').forEach(room => {
                const count = room.querySelectorAll('.user-badge').length;
                room.querySelector('.user-count').textContent = count + ' users';
            });
        }

        function sendChat() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (text && socketSimulation) {
                socketSimulation.emit('chat message', { text });
                input.value = '';
            }
        }

        // ==========================================
        // EXERCISE VALIDATION
        // ==========================================
        function checkQuiz(selected, correct, btnElement) {
            const buttons = btnElement.parentElement.querySelectorAll('.quiz-option');
            buttons.forEach(btn => btn.disabled = true);
            
            if (selected === correct) {
                btnElement.classList.add('correct');
                log('Correct answer! Well done.', 'success');
                showAchievement('Quiz Master', 'You answered correctly!');
            } else {
                btnElement.classList.add('wrong');
                buttons[correct].classList.add('correct');
                log('Incorrect. Review the material and try again.', 'error');
            }
        }

        function checkCode() {
            const code = document.getElementById('codeEditor').value;
            const exercise = curriculum[currentModule].exercise;
            const feedback = document.getElementById('codeFeedback');
            
            if (exercise.validate(code)) {
                feedback.innerHTML = '<span style="color: var(--accent-green);">‚úÖ Correct! Great job.</span>';
                log('Exercise completed successfully!', 'success');
            } else {
                feedback.innerHTML = '<span style="color: var(--accent-red);">‚ùå Not quite. Check your syntax and try again.</span>';
            }
        }

        function completeModule(index) {
            completedModules.add(index);
            renderSidebar();
            document.getElementById('progressBar').style.width = ((completedModules.size / curriculum.length) * 100) + '%';
            document.getElementById('completedCount').textContent = completedModules.size;
            
            showAchievement('Module Complete!', `You've mastered ${curriculum[index].title}`);
            
            if (completedModules.size === curriculum.length) {
                setTimeout(() => {
                    showAchievement('Course Complete! üéì', 'You are ready for WebSocket interviews!');
                }, 2000);
            }
        }

        function showAchievement(title, text) {
            const ach = document.getElementById('achievement');
            document.getElementById('achievementTitle').textContent = title;
            document.getElementById('achievementText').textContent = text;
            ach.classList.add('show');
            setTimeout(() => ach.classList.remove('show'), 4000);
        }

        // Initialize
        init();
    </script>
</body>
</html>
